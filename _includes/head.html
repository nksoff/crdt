<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.assets_url }}/css/poole.css">
  <link rel="stylesheet" href="{{ site.assets_url }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.assets_url }}/css/lanyon.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <link rel="shortcut icon" href="{{ site.assets_url }}/favicon.ico">
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>

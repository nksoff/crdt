---
layout: default
title: Главная
---

<div class="posts">
  {% for part in site.parts %}
  {% assign id = part.path | replace:'_parts/','' | replace:'.md','' %}
  <div class="post" id="{{ id }}">
    <h1 class="post-title">
      <a href="#{{ id }}">
        {{ part.title }}
      </a>
    </h1>

    <span class="post-date">{{ part.short }}</span>

    {{ part.content }}
  </div>
  {% endfor %}
</div>

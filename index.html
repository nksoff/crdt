---
layout: default
title: Главная
---

<div class="posts">
  {% for part in site.parts %}
  <div class="post" id="{{ part.tag }}">
    <h1 class="post-title">
      <a href="#{{ part.tag }}">
        {{ part.title }}
      </a>
    </h1>

    <span class="post-date">{{ part.short }}</span>

    {{ part.content }}
  </div>
  {% endfor %}
</div>
